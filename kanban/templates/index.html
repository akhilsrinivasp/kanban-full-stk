<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Kanban App</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <script type="text/javascript" src="{{ url_for('static', filename='vue/vue.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='vue/vue-router.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='vue/vuex.global.js') }}"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <router-link class="navbar-brand" to="/">Kanban</router-link>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <router-link class="nav-link" to="/login" v-if = "!auth">Login</router-link>
                        <router-link class="nav-link" to="/signup" v-if = "!auth">Register</router-link>
                        <router-link class="nav-link" to="/board" v-if = "auth">Board</router-link>
                        <router-link class="nav-link" to="/logout" v-if = "auth">Logout</router-link>
                    </div>
                </div>
            </div>
        </nav>
        <router-view></router-view>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
